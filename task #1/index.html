<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"></link>
    <title>Form</title>
</head>
<body>
    <div class="login-form">
        <h1 class="login-form__title"> Hello! </h1>
        <p class="login-form__subtitle"> Please fill in this form </p>
        <div class="login-form__input-block input-group">
            <input type="text" placeholder="" name="Name" required>
            <label class="input-group__label" for="Name">Name</label>
        </div>
        <div class="login-form__input-block input-group">
            <input type="text" placeholder="" name="Surname" required>
            <label class="input-group__label" for="Surname">Surname</label>
        </div>
        <div class="login-form__input-block input-group">
            <input type="text" placeholder="" name="email" required>
            <label class="input-group__label" for="email">email</label>
        </div>
        <div class="login-form__input-block input-group">
            <input type="text" placeholder="" name="Address" required>
            <label class="input-group__label" for="Address">Address</label>
        </div>
        <div class="login-form__input-block input-group">
            <input type="text" placeholder="" name="Phone number" required>
            <label class="input-group__label" for="Phone number">Phone number</label>
        </div>
        <div class="login-form__button">
            <input type="submit" value="Submit"></input>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
